<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Shop</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  </head>
  <body>
    <div class="header">
      <div class="head">
      <div class="d-flex justify-content-end">
        <div class="p-2">Login</div>
        <div class="p-2">Create Account</div>
        <div class="p-2">Card(0)</div>
      </div>
    </div>
      <div class="d-flex justify-content-center">
        <div class="nameshop">          
          <img src="logo.png" alt="logo" style="width: 35px;">
          Flower Shop
        </div>
      </div>
      <div class="d-flex justify-content-xxl-evenly">
        <div class="navbar">
          <div class="nav"></div>
          <div class="nav">Home</div>
          <div class="nav">Catalog</div>
          <div class="nav">Blog</div>
          <div class="nav">Review</div>
          <div class="nav">Contact</div>
          <div class="nav"></div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center my-3">
      <form class="row gy-2 gx-3 align-items-center">
        <div class="col-auto">
          <label class="visually-hidden" for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name of flower">
        </div>
        <div class="col-auto">
          <label class="visually-hidden" for="detail">Detail</label>
          <input type="text" class="form-control" id="detail" placeholder="Detail of flower">
        </div>
        <div class="col-auto">
          <label class="visually-hidden" for="price">Price</label>
          <input type="text" class="form-control" id="price" placeholder="Price">
        </div>
        <div class="col-auto">
          <label class="visually-hidden" for="url">Url</label>
          <input type="text" class="form-control" id="url" placeholder="Url Picture">
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-light" id="submitData">Submit</button>
        </div>
      </form>
    </div>

    <div class="container">
      <div class="d-flex flex-row justify-content-center mx-5">
        <table  class="table table-bordered" style="text-align:center;">
          <thead>
            <tr>
              <th scope="col">No.</th>
              <th scope="col">Name of flower</th>
              <th scope="col">Detail</th>
              <th scope="col">Price</th>
              <th scope="col">Picture</th>

            </tr>
          </thead>
          <tbody id="outputTableBody">
            <tr>
              <th scope="row">1</th>
              <td>Laila</td>
              <td>ช่อดอกกุหลาบแทนความรักที่อ่อนหวาน</td>
              <td>฿2,190.00</td>
              <td><img class="rounded" src="https://www.aflowerroom.com/wp-content/uploads/2018/11/a042.jpg" alt="" width="250px"></td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Helene</td>
              <td>ช่อดอกทานตะวันแทนความรักที่มั่นคง</td>
              <td>฿1,190.00</td>
              <td><img class="rounded" src="https://www.aflowerroom.com/wp-content/uploads/2018/11/a004.jpg" alt="" width="250px"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="footer">
      <div></div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
      <script src="script.js" type="text/javascript"></script>  </body>
</html>
